<body>
<table class="abc">

<script>
    function tinhtoan(M, F) {
        let convert = document.getElementById("demo2").value
        let result
        if (convert == "Meter") {
            result = (3.279 * M)
        } else {
            result = (0.305 * F)
        }
        return result
    }

    function demo() {
     let M1 = document.getElementById("demo1").value
     let F1 = document.getElementById("demo1").value
        let result1 = tinhtoan(M1,F1)
        document.getElementById("demo3").innerHTML = result1
    }
function demo5(){
        let c = document.getElementById("demo2").value
    if ( c == "Meter"){
        document.getElementById("123").innerHTML = "Feet"
    }else {
        document.getElementById("123").innerHTML = "Meter"
        }
    }



</script>
