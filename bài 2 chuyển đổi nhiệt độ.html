<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<table class="abc">
    <tr>
        <td>Nhập nhiệt độ :</td>
        <td><input type="number" id="demo" oninput="temp()"> Độ :</td>
        <td><select id="demo1" onchange="temp2()">
            <option>C</option>
            <option>F</option>
        </select>
        </td>
    </tr>
    <tr>
        <td id="123">Fahrenheit:</td>
        <td id="demo2"></td>
    </tr>
</table>
<body>
<script>
    function temp1(F, C) {
        let From = document.getElementById("demo1").value
        let result
        if (From == "C") {
            result = ((9 / 5) * C) + 32
        } else {
            result = (5 / 9) * (F - 32)
        }
        return result
    }

    function temp() {
        let F1 = document.getElementById("demo").value
        let C1 = document.getElementById("demo").value
        let result1 = temp1(F1, C1)
        document.getElementById("demo2").innerHTML = result1
    }
    function temp2() {
        let thaydoi = document.getElementById("demo1").value
        if (thaydoi == "C"){
            document.getElementById("123").innerHTML = "Fahrenheit:"
        }else {
            document.getElementById("123").innerHTML = "Celcuis:"
        }

    }
</script>
<style>
    .abc {
        border:10px gold groove;
        font-size: 40px;
        background: powderblue;
        color: red;

        position: absolute;
        top: 50%;
        left: 50%;
        margin: -100px 0 0 -260px;
    }
    #demo1{
        background: aqua;
        color: blue;
        font-size: 30px;
    }
</style>
</body>
</html>
