<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<h3> Tính diện tích hình vuông</h3>
<table>
    <tr>
        <td>nhập cạnh a</td>
        <td> <input type="text" id="demo1"> </td>
    </tr>
    <tr>
        <td>nhập cạnh b</td>
        <td> <input type="text" id="demo2" oninput="calculate1()"></td>
    </tr>
<tr>
    <td>Diện tích S =</td>
    <td id="result"></td>
</tr>
</table>

<script>
    function calculate(a,b){
        let c  = a * b
        return c
    }

    function calculate1(){
        let a1 = document.getElementById("demo1").value;
        let b1 = document.getElementById("demo2").value;
        let result = calculate(a1,b1)
        document.getElementById("result").innerHTML = result;
    }
</script>
